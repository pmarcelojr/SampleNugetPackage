name: Publish Packages

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Geração do pacote
      run: dotnet build --configuration Release --no-restore

    - name: Push no NuGet
      - name: Push no NuGet
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "https://nuget.pkg.github.com/pmarcelojr/index.json" --skip-duplicate
